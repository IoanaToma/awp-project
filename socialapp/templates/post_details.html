{% extends 'layout.html' %}
{% block content %}
  <h2>Post details</h2>
  <div class="user-post">
    <p>{{ post.author }}</p>
    <p>{{ post.date_added }}</p>
    <p>{{ post.text }}</p>
  </div>
  {% for comment in post.comments.all %}
    <b>{{ comment.author }}</b>: {{ comment.text }}
    <br>
  {% endfor %}
{% endblock %}
